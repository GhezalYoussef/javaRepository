<div class="row">
    <div class="col-xs-12">
        <h1>Recent articles</h1>

        <div class="post" ng-repeat="post in posts">
            <a name="POST #"></a>
            <h3 class="post-title">
                {{post.title}}
            </h3>
            <p>{{post.content}}</p>
            <p class="post-footer">
                <em>posted by {{post.author.name}} in {{post.category.name}}</em>
            </p>
        </div>

        <div >

        </div>
    </div>
</div>
